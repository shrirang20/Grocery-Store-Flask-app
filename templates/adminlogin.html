<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link href="/static/admin-login.css" rel="stylesheet" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="\static\faviconv2.png" type="image/png">
</head>

<body>
    
    <div class="flash">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,message in messages %}
        {% if category == 'error'%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% else %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <header class="header">
       <img src="\static\faviconv2.png" alt="ShopiMart" class="img-logo">
        <nav class="navbar">
            <a href="/" class="href">Home</a>
        </nav>
    </header>

    <div class="wrapper">
        <form action="/adminlogin" , method="post" autocomplete="on">
            <h1> Admin Login </h1>

            <div class="back-btn">
                <a href="/"><i class='bx bx-arrow-back'></i></a>
            </div>

            <!-- username  input box -->
            <div class="input-box">
                <input type="text" name="username" placeholder="Username/Mobile Number" required>
                <i class='bx bxs-user'></i>
            </div>

            <!-- password input box -->
            <div class="input-box">
                <input type="password" name="password-login" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--Submit button-->
            <button type="submit" class="btn">Start Shopping</button>

        </form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
